<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Image Generator</title>
    <style>
        body {
            background-image: url(/images/banner2.jpg);
            width: 100%;
            height: 100vh;
            background-position: center;
            background-size: cover;
        }

        header {
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: #fff;
        }

        .logo img {
            height: 50px;
            width: 50px;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            

        }

        .heading {
            margin-top: 30px;
            margin-left: 58px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #d4cfeb;
            text-transform: uppercase;
        }

        img:hover {
            cursor: pointer;
            max-width: 90%;
            max-height: 430px;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 400px;
            margin-top: 50px;
            border-radius: 30px;
        }

        #generate-button {
            height: 50px;
            width: 200px;
            display: block;
            margin: 0 auto;
            margin-top: 50px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
            height: 60px;
            width: 210px;
        }

        .ul:hover {
            background-color: rgb(181, 88, 103);
        }

        .ul {
            font-size: 15px;
        }

        /*----js----------*/
        .path {
            margin-top: 100px;
            margin-bottom: 0%;
            height: 60px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        #image-path {
            height: 40px;
            width: 500px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            font-size: 16px;
        }
        .copy-btn {
            background-color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            height: 40px;
            width: 40px;
            padding: 3px;
        }
     
    </style>
</head>

<body>
        <!--header section-->
        <header>
                <img src="/images/icon.png" alt="Icon" class="logo"/>

            <nav>
                <ul>
                    <li><a href="/index.html" class="ul">Home</a></li>
                    <li><a href="#" class="ul">Contact</a></li>
                    <li><a href="#" class="ul">Services</a></li>
                    <li><a href="#" class="ul">About</a></li>
                </ul>
            </nav>
        </header>
        <h1 class="heading">Explore &nbsp; the &nbsp; Underwater &nbsp; Images</h1><br>

        <div class="image-container">
            <img id="random-image" src="">
        </div>
        <div class="button-container">
            <button id="generate-button">Generate Image</button>
        </div>


        <div class="path">
            <input type="text" id="image-path" value="" readonly> &nbsp; &nbsp;
            <img src="/images/copy.png" class="copy-btn" id="copy-button" />
    </div>


    <!------------------------Javascript---------------------------->
    <script>
        const generateButton = document.getElementById('generate-button');
        const copyButton = document.getElementById('copy-button');
        const imagePath = document.getElementById('image-path');
        const randomImage = document.getElementById('random-image');

        const imageUrls = [
            "/images/fish2.jpg",
            "/images/fish3.jpg",
            "/images/fish4.jpg",
            "/images/fish5.jpg",
            "/images/fish6.jpg",
            "/images/fish7.jpg",
            "/images/fish8.jpg",
            "/images/fish9.jpg",
            "/images/fish10.jpg",
            "/images/fish11.jpg",
            "/images/fish12.jpg",
            "/images/fish13.jpg",
        ];

        function generateImage() {
            const randomIndex = Math.floor(Math.random() * imageUrls.length);
            const imageUrl = imageUrls[randomIndex];
            randomImage.src = imageUrl;
            imagePath.value = imageUrl;
        }

        function copyImagePath() {
            imagePath.select();
            document.execCommand("copy");
            alert("Image path copied to clipboard!");
        }

        generateButton.addEventListener('click', generateImage);
        copyButton.addEventListener('click', copyImagePath)
    </script>
</body>

</html>
